<!DOCTYPE html>
<html lang="ru" th:object="${author}" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="IE=edge,chrome=1; charset=UTF-8" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <title th:text="'(HW-09) Автор - ' + *{fullName}"/>
</head>
<body>
<div class="container-fluid w-75 p-3">
    <div class="card shadow bg-body-tertiary rounded">
        <div class="card-header" th:text="'Информационная карточка автора — #' + *{id}"></div>
        <div class="card-body gy-0">
            <h1 class="h6 card-text" th:text="'ФИО автора: ' + *{fullName}"></h1>
            <p class="h6 card-text">Список книг:</p>
            <ul class="h6 card-text" th:each="book : ${books}">
                <li>
                    <a class="ms-2" href="book-view.html" th:href="@{/books/{bookId}/details(bookId=${book.id})}"
                       th:text="${book.title}"></a>
                </li>
            </ul>
            <div class="mt-3">
                <a class="btn btn-outline-info me-1" th:href="${previousUrl}" type="button">Назад</a>
                <a class="btn btn-outline-info me-1" th:href="@{/authors/{authorId}/edit(authorId=*{id})}"
                   type="button">Редактировать</a>
                <form class="d-inline-block" method="post" th:action="@{'/authors/' + *{id} + '/delete'}"
                      th:onsubmit="'return confirm(\'' + 'Вы уверены, что хотите удалить автора?' + '\')'">
                    <input name="_method" type="hidden" value="delete"/>
                    <button class="btn btn-outline-info" type="submit">Удалить</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
