<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="IE=edge,chrome=1; charset=UTF-8" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <title>(HW-13) Каталог книг в библиотеке</title>
</head>
<body>
<div class="container-fluid w-50 p-3">
    <h1 class="text-start">Каталог книг в библиотеке</h1>
    <div class="d-grid gap-2 d-md-block shadow bg-body-tertiary rounded">
        <div class="pt-2 pb-1 ms-3 me-3">
            <ol>
                <li class="h4">
                    <a class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover"
                       th:href="@{/books}"><i class="bi bi-book"></i> Книги</a>
                </li>
                <li class="h4">
                    <a class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover"
                       th:href="@{/authors}"><i class="bi bi-pencil"></i> Авторы</a>
                </li>
                <li class="h4">
                    <a class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover"
                       th:href="@{/genres}"><i class="bi bi-collection"></i> Жанры</a>
                </li>
            </ol>
            <div class="mt-3 mb-3">
                <form th:action="@{/logout}" method="post">
                    <button class="btn btn-outline-info me-1" type="submit"><i class="bi bi-box-arrow-left"></i> Выйти</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
