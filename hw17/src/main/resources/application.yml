spring:
  messages:
    encoding: UTF-8
  datasource:
    url: jdbc:h2:mem:hw17
  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
    show-sql: false
    open-in-view: true
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
        trace: true
  shell:
    interactive:
      enabled: true
    script:
      enabled: true
  flyway:
    enabled: true
    baseline-on-migrate: true
    baseline-version: 0
  sql:
    init:
      mode: never
  thymeleaf:
    cache: false
  mvc:
    hiddenmethod:
      filter:
        enabled: true
logging:
  level:
    ru.otus.hw: info
    org:
      springframework.orm.jpa: warn
      thymeleaf: warn
    root: error
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"