<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="IE=edge,chrome=1; charset=UTF-8" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <title th:text="${formTitle}">(HW-09) Новый автор</title>
</head>
<body>
<div class="container-fluid w-75 p-3">
    <div class="card shadow bg-body-tertiary rounded">
        <div class="card-header" th:text="${formTitle}">Создание/Обновление автора</div>
        <div class="card-body gy-0">
            <form th:action="@{${formAction}}" th:method="post" th:object="${author}">
                <!-- Поле заголовка с ошибкой -->
                <div class="form-floating mb-2">
                    <input class="form-control" id="authorFullNameInput" th:classappend="${#fields.hasErrors('fullName')} ? 'is-invalid'"
                           th:field="*{fullName}" type="text">
                    <label for="authorFullNameInput">ФИО автора</label>
                    <div class="invalid-feedback" th:errors="*{fullName}"
                         th:if="${#fields.hasErrors('fullName')}"></div>
                </div>

                <!-- Общая ошибка -->
                <div class="alert alert-danger" th:if="${errorMessage}" th:text="${errorMessage}"></div>

                <div class="mt-3">
                    <a class="btn btn-outline-info me-1" th:href="${previousUrl}" type="button">Назад</a>
                    <button class="btn btn-outline-info me-1" th:text="${formAction.contains('edit')} ? 'Обновить' : 'Сохранить'"
                            type="submit">
                        Сохранить
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
