<!DOCTYPE html>
<html lang="ru" th:object="${book}" xmlns:th="http://www.thymeleaf.org">
<div th:insert="~{fragments/head :: header('(HW-09) Книга - ' + *{title} + ', ' + 'автор - ' + *{author.fullName})}"></div>
<body>
<div class="container-fluid w-75 p-3">
    <div class="card shadow bg-body-tertiary rounded">
        <div class="card-header" th:text="'Информационная карточка книги — #' + *{id}"></div>
        <div class="card-body gy-0">
            <h1 class="h6 card-text" th:text="'Название: ' + *{title}"></h1>
            <p class="h6 card-text" th:text="'Автор: ' + *{author.fullName}"></p>
            <p class="h6 card-text">Жанры:</p>
            <div th:insert="~{fragments/tables.html :: genres-table}">
            </div>
            <p class="h6 card-text">Комментарии:</p>
            <div th:insert="~{fragments/tables.html :: comments-table}"></div>
            <div class="mt-3">
                <a class="btn btn-outline-info me-1" th:href="${previousUrl}" type="button">Назад</a>
                <a class="btn btn-outline-info me-1" th:href="@{/books/{bookId}/edit(bookId=*{id})}"
                   type="button">Редактировать</a>
                <form class="d-inline-block" method="post" th:action="@{'/books/' + *{id} + '/delete'}"
                      th:onsubmit="'return confirm(\'' + 'Вы уверены, что хотите удалить книгу?' + '\')'">
                    <input name="_method" type="hidden" value="delete"/>
                    <button class="btn btn-outline-info" type="submit">Удалить</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
