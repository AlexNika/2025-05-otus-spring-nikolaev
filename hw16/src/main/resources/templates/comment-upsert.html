<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<div th:insert="~{fragments/head :: header(${formTitle})}"></div>
<body>
<div class="container-fluid w-75 p-3">
    <div class="card shadow bg-body-tertiary rounded">
        <div class="card-header" th:text="${formTitle}">Создание/Обновление комментария</div>
        <div class="card-body gy-0">
            <form th:action="@{${formAction}}" th:method="post" th:object="${comment}">
                <div class="form-floating mb-2">
                    <input class="form-control" id="commentTextInput" th:classappend="${#fields.hasErrors('text')} ? 'is-invalid'"
                           th:field="*{text}" type="text">
                    <label for="commentTextInput">Текст комментария</label>
                    <div class="invalid-feedback" th:errors="*{text}"
                         th:if="${#fields.hasErrors('text')}"></div>
                </div>

                <div class="alert alert-danger" th:if="${errorMessage}" th:text="${errorMessage}"></div>

                <div class="mt-3">
                    <a class="btn btn-outline-info me-1" th:href="${previousUrl}" type="button">Назад</a>
                    <button class="btn btn-outline-info me-1" th:text="${formAction.contains('edit')} ? 'Обновить' : 'Сохранить'"
                            type="submit">
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
