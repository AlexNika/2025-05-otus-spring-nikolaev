<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<div th:insert="~{fragments/head :: header('(HW-16) Страница входа в библиотеку')}"></div>
<body>
<div class="container-fluid w-50 p-3">
    <h1 class="text-start">Страницы входа в библиотеку</h1>
    <div class="card shadow bg-body-tertiary rounded">
        <div class="card-body gy-0">
            <div class="form-floating mb-2">
                <form th:action="@{/login}" method="post">
                    <label for="loginInput">Имя пользователя</label>
                    <input class="form-control mb-2" id="loginInput" type="text" name="username">
                    <label for="passwordInput">Пароль</label>
                    <input class="form-control" id="passwordInput" type="password" name="password">
                    <div class="col-auto">
                        <span id="passwordHelpInline" class="form-text">
                          Длина должна составлять 5-255 символов.
                        </span>
                    </div>
                    <div class="mt-3">
                        <button class="btn btn-outline-info me-1" type="submit">Войти</button>
                    </div>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                </form>
            </div>
            <div class="alert alert-danger" th:if="${param.error}">
                Неверное имя пользователя или пароль.
            </div>
            <div class="alert alert-success" th:if="${param.logout}">
                Вы вышли из системы.
            </div>
        </div>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
