<!DOCTYPE html>
<html lang="ru" th:object="${genre}" xmlns:th="http://www.thymeleaf.org">
<div th:insert="~{fragments/head :: header('(HW-16) Жанр - ' + *{name})}"></div>
<body>
<div class="container-fluid w-75 p-3">
    <div class="card shadow bg-body-tertiary rounded">
        <div class="card-header" th:text="'Информационная карточка жанра — #' + *{id}"></div>
        <div class="card-body gy-0">
            <h1 class="h6 card-text" th:text="'Название жанра: ' + *{name}"></h1>
            <div class="mt-3">
                <a class="btn btn-outline-info me-1" th:href="${previousUrl}" type="button">Назад</a>
                <a class="btn btn-outline-info me-1" th:href="@{/genres/{genreId}/edit(genreId=*{id})}"
                   type="button">Редактировать</a>
                <form class="d-inline-block" method="post" th:action="@{'/genres/' + *{id} + '/delete'}"
                      th:onsubmit="'return confirm(\'' + 'Вы уверены, что хотите удалить жанр?' + '\')'">
                    <input name="_method" type="hidden" value="delete"/>
                    <button class="btn btn-outline-info" type="submit">Удалить</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
