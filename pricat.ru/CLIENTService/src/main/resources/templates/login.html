<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="IE=edge,chrome=1; charset=UTF-8" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="/webjars/bootstrap/5.3.8/css/bootstrap.min.css" rel="stylesheet"/>
    <title>Login</title>
</head>
<body>
<div class="container">
    <h2>Login</h2>

    <div id="loginError" class="alert alert-danger" style="display: none;"></div>

    <form id="loginForm" th:action="@{/api/v1/auth/login}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    <a href="/register" class="btn btn-link">Register</a>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const form = document.getElementById('loginForm');
        if (form) {
            form.addEventListener('submit', async function (e) {
                e.preventDefault();
                const csrfToken = document.querySelector('input[name="_csrf"]').value;
                const formData = new FormData(form);
                const data = {
                    username: formData.get('username'),
                    password: formData.get('password')
                };
                try {
                    const response = await fetch('/api/v1/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRF-TOKEN': csrfToken
                        },
                        body: JSON.stringify(data)
                    });
                    if (response.ok) {
                        await response.json();
                        window.location.href = '/profile';
                    } else {
                        const error = await response.json();
                        document.getElementById('loginError').innerText = error.message || 'Login failed';
                        document.getElementById('loginError').style.display = 'block';
                    }
                } catch (err) {
                    document.getElementById('loginError').innerText = 'Network error';
                    document.getElementById('loginError').style.display = 'block';
                }
            });
        }
    });
</script>
<script th:src="@{/webjars/bootstrap/5.3.8/js/bootstrap.bundle.js}"></script>
</body>
</html>
