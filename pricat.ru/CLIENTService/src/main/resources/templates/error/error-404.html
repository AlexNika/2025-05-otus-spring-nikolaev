<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="IE=edge,chrome=1; charset=UTF-8" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="/webjars/bootstrap/5.3.8/css/bootstrap.min.css" rel="stylesheet"/>
    <title>Page Not Found - Client Service</title>
    <style>
        .error-container {
            max-width: 600px;
            margin: 100px auto;
            padding: 20px;
        }

        .error-icon {
            font-size: 4rem;
            color: #6c757d;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="error-container text-center">
        <div class="error-icon">üîç</div>
        <h1 th:text="${error}">Page Not Found</h1>

        <div class="alert alert-warning" role="alert">
            <h4 class="alert-heading" th:text="${message}">The page you are looking for does not exist.</h4>
            <hr>
            <p class="mb-0">
                Status: <span th:text="${status}">404</span>
                <span th:if="${path}"> | Path: <span th:text="${path}">/unknown</span></span>
            </p>
        </div>

        <div class="mt-4">
            <a href="/" class="btn btn-primary me-2">Home</a>
            <a href="/login" class="btn btn-outline-primary me-2">Login</a>
            <button onclick="history.back()" class="btn btn-secondary">Go Back</button>
        </div>

        <div class="mt-4">
            <p class="text-muted">
                If you believe this is an error, please contact support.
            </p>
        </div>
    </div>
</div>
<script th:src="@{/webjars/bootstrap/5.3.8/js/bootstrap.bundle.js}"></script>
</body>
</html>
