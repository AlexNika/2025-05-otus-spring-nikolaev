<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="IE=edge,chrome=1; charset=UTF-8" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="/webjars/bootstrap/5.3.8/css/bootstrap.min.css" rel="stylesheet"/>
    <title>Error - Client Service</title>
    <style>
        .error-container {
            max-width: 600px;
            margin: 100px auto;
            padding: 20px;
        }

        .error-icon {
            font-size: 4rem;
            color: #dc3545;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="error-container text-center">
        <div class="error-icon">⚠️</div>
        <h1 th:text="${error}">Error</h1>

        <div class="alert alert-danger" role="alert">
            <h4 class="alert-heading" th:text="${message}">Error message</h4>
            <hr>
            <p class="mb-0">
                Status: <span th:text="${status}">500</span>
                <span th:if="${path}"> | Path: <span th:text="${path}">/path</span></span>
            </p>
        </div>

        <div class="mt-4">
            <a href="/" class="btn btn-primary me-2">Home</a>
            <a href="/login" class="btn btn-outline-primary me-2">Login</a>
            <button onclick="history.back()" class="btn btn-secondary">Go Back</button>
        </div>

        <div th:if="${status == 401}" class="mt-3">
            <div class="alert alert-warning">
                <strong>Authentication required:</strong> Please log in to access this resource.
            </div>
        </div>

        <div th:if="${status == 403}" class="mt-3">
            <div class="alert alert-warning">
                <strong>Access denied:</strong> You don't have permission to access this resource.
            </div>
        </div>

        <div th:if="${status == 503}" class="mt-3">
            <div class="alert alert-info">
                <strong>Service unavailable:</strong> The service is temporarily unavailable. Please try again later.
            </div>
        </div>
    </div>
</div>
<script th:src="@{/webjars/bootstrap/5.3.8/js/bootstrap.bundle.js}"></script>
</body>
</html>
