app:
  security:
    internal-api-key: ${INTERNAL_API_KEY:some-secret-internal-api-key}
    auth-service-internal-url: http://localhost:8081
    auth-service-lb-url: lb://auth-service
    access-token-max-age: 3600
    refresh-token-max-age: 2592000
    access-token-expiration-threshold: 300
  s3:
    endpoint: ${S3_ENDPOINT:-http://localhost:9000}
    access-key: ${S3_ACCESS_KEY:some-access-s3-key}
    secret-key: ${S3_SECRET_KEY:some-secret-s3-key}
    bucket-name: ${S3_BUCKET_NAME:-price-files}
    region: ${S3_REGION:-ru-moscow-1}
  file:
    max-file-size: 20971520
    allowed-extensions: .xlsx, .xls, .csv, .json, .xml, .txt

server:
  port: 8083
  compression:
    enabled: true
    min-response-size: 2KB
  error:
    whitelabel:
      enabled: true
  ssl:
    enabled: false

spring:
  application:
    name: client-service
  banner:
    location: classpath:/banner.txt
  security:
    oauth2:
      resourceserver:
        jwt:
          secret-key: ${JWT_SECRET_KEY:some-secret-jwt-key}
  datasource:
    url: jdbc:postgresql://localhost:5434/${CLIENTSERVICE_PG_DATABASE:client_db}
    username: ${CLIENTSERVICE_PG_USERNAME:client_user}
    password: ${CLIENTSERVICE_PG_PASSWORD:client_pass}
    driver-class-name: org.postgresql.Driver
  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
    show-sql: false
    open-in-view: true
  flyway:
    enabled: true
    baseline-on-migrate: true
    validate-on-migrate: true
    locations: classpath:db/migration
  cloud:
    config:
      enabled: false
      uri: http://localhost:8888
      fail-fast: true
      retry:
        initial-interval: 5000
        max-attempts: 3
        max-interval: 5000
        multiplier: 1.2
  config:
    import: optional:configserver:http://localhost:8888
  mvc:
    hiddenmethod:
      filter:
        enabled: true
  thymeleaf:
    enabled: true
    cache: false
    mode: HTML
    encoding: UTF-8
  web:
    resources:
      chain:
        cache: false
      static-locations: classpath:/static/, classpath:/public/, classpath:/resources/, classpath:/META-INF/resources/

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: false
    instance-id: ${spring.application.name}:${server.port}
    hostname: localhost

resilience4j:
  retry:
    configs:
      default:
        max-attempts: 3
        wait-duration: 1s
        enable-exponential-backoff: true
        exponential-backoff-multiplier: 2
        ignore-exceptions:
          - org.springframework.web.client.HttpClientErrorException
          - ru.pricat.exception.AuthServiceException
    instances:
      auth-service:
        base-config: default
  circuitbreaker:
    configs:
      default:
        sliding-window-size: 50
        failure-rate-threshold: 50
        wait-duration-in-open-state: 30s
    instances:
      auth-service:
        base-config: default
  ratelimiter:
    configs:
      default:
        limit-for-period: 100
        limit-refresh-period: 1s
    instances:
      auth-service:
        base-config: default

management:
  endpoints:
    access:
      default: read_only
    web:
      exposure:
        include: health, info, metrics, logfile
      base-path: /actuator
  endpoint:
    health:
      show-details: always
      show-components: always
    logfile:
      access: read_only
  health:
    defaults:
      enabled: true

springdoc:
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    config-url: /v3/api-docs/swagger-config
    url: /v3/api-docs
    urls:
      - url: /v3/api-docs
        name: Client Service API
    operations-sorter: method
    tags-sorter: alpha
    display-request-duration: true
  api-docs:
    path: /v3/api-docs
    enabled: true
  show-actuator: true
  packages-to-scan: ru.pricat.controller.api
  default-produces-media-type: application/json

logging:
  file:
    name: ./logs/client-service.log
  config: classpath:logback.xml
  level:
    root: INFO
    ru.pricat: INFO
    org.flywaydb: INFO
    org.thymeleaf: INFO
    springframework.orm.jpa: WARN
    org.springframework.web: DEBUG
    org.springframework.web.HttpLogging: INFO
    org.springframework.security: DEBUG
    org.springframework.cloud.config: INFO
    org.springframework.web.client.RestTemplate: INFO
    com.netflix.discovery.shared.resolver.aws.ConfigClusterResolver: WARN