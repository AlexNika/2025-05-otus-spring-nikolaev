<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<div th:insert="~{fragments/head :: header(${formTitle})}"></div>
<body>
<div class="container-fluid w-75 p-3">
    <div class="card shadow bg-body-tertiary rounded">
        <div class="card-header" th:text="${formTitle}">Создание/Обновление книги</div>
        <div class="card-body gy-0">
            <form th:action="@{${formAction}}" th:method="post" th:object="${book}">
                <div class="form-floating mb-2">
                    <input class="form-control" id="bookTitleInput" th:classappend="${#fields.hasErrors('title')} ? 'is-invalid'"
                           th:field="*{title}" type="text">
                    <label for="bookTitleInput">Название книги</label>
                    <div class="invalid-feedback" th:errors="*{title}" th:if="${#fields.hasErrors('title')}"></div>
                </div>

                <div class="form-floating mb-2">
                    <select class="form-select" id="bookAuthorInput"
                            th:classappend="${#fields.hasErrors('authorId')} ? 'is-invalid'" th:field="*{authorId}">
                        <option th:each="author : ${authors}" th:text="${author.fullName}"
                                th:value="${author.id}"></option>
                    </select>
                    <label for="bookAuthorInput">Выберите автора</label>
                    <div class="invalid-feedback" th:errors="*{authorId}"
                         th:if="${#fields.hasErrors('authorId')}"></div>
                </div>

                <div class="form-floating mb-2">
                    <select class="form-select" id="bookGenreInput" multiple
                            style="height: 400px;" th:classappend="${#fields.hasErrors('genreIds')} ? 'is-invalid'"
                            th:field="*{genreIds}">
                        <option th:each="genre : ${genres}" th:text="${genre.name}" th:value="${genre.id}"></option>
                    </select>
                    <label for="bookGenreInput">Выберите жанры книги</label>
                    <div class="invalid-feedback" th:errors="*{genreIds}"
                         th:if="${#fields.hasErrors('genreIds')}"></div>
                </div>

                <div class="alert alert-danger" th:if="${errorMessage}" th:text="${errorMessage}"></div>

                <div class="mt-3">
                    <a class="btn btn-outline-info me-1" th:href="${previousUrl}" type="button">Назад</a>
                    <button class="btn btn-outline-info me-1" th:text="${formAction.contains('edit')} ? 'Обновить' : 'Сохранить'"
                            type="submit">
                        Сохранить
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
